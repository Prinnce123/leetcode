<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="f.ico">
  <title>LeetCode Profile Finder</title>

  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0078D4, #4FC3F7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      transition: background 0.3s ease, color 0.3s ease;
      overflow: hidden;
      padding: 1rem; /* Added padding to ensure content doesn't touch edges on mobile */
    }

    /* Container Styles */
    .container {
      background: #fff;
      color: #333;
      text-align: center;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%; /* Ensures container takes up available width */
      margin: 0 auto;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #0078D4;
    }

    p {
      font-size: 1rem; /* Increased font size for readability */
      color: #666;
      margin-bottom: 1.5rem;
    }

    /* Input Box */
    input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 12px;
      outline: none;
      transition: border-color 0.3s ease;
      margin-bottom: 1.2rem;
      max-width: 100%; /* Ensure it scales well */
    }

    input:focus {
      border-color: #0078D4;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: #0078D4;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 1rem; /* Spacing between buttons */
    }

    button:hover {
      background-color: #005BB5;
      transform: scale(1.03);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Footer */
    footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #555;
    }

    footer a {
      color: #0078D4;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Dark Mode Styles */
    .dark-mode {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    .dark-mode .container {
      background: #333;
      color: #fff;
    }

    .dark-mode input {
      background: #444;
      color: #fff;
      border-color: #555;
    }

    .dark-mode button {
      background-color: #4FC3F7;
    }

    .dark-mode button:hover {
      background-color: #0078D4;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem; /* Smaller title font size for smaller screens */
      }

      p {
        font-size: 0.9rem; /* Smaller paragraph font size */
      }

      input {
        font-size: 1rem; /* Make input text larger for readability */
        padding: 1rem; /* Increase padding for easier typing */
      }

      button {
        font-size: 1rem; /* Keep button text readable */
        padding: 1rem; /* Increase padding for easier clicking */
      }

      footer {
        font-size: 0.8rem; /* Smaller footer text for mobile */
      }

      footer a {
        font-size: 0.9rem; /* Slightly smaller font for the footer link */
      }
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LeetCode Profile Finder</h1>
    <p>Search for any LeetCode profile by entering a username.</p>
    <label for="username" style="display: none;">LeetCode Username</label>
    <input type="text" id="username" placeholder="Enter LeetCode username" />
    <button id="searchBtn" onclick="openProfile()">View Profile</button>
    <br />
    <button onclick="toggleDarkMode()" style="margin-top: 1rem;">Toggle Dark Mode</button>
    <footer>
      <p>Made by <a href="https://www.linkedin.com/in/prince-sharma-90a54b247/" target="_blank" rel="noopener noreferrer">Prince Sharma</a></p>
    </footer>
  </div>

  <script>
    // Function to open LeetCode profile in the same tab or a new tab based on device type
    function openProfile() {
      const username = document.getElementById("username").value.trim();
      if (username) {
        const url = `https://leetcode.com/u/${username}/`;

        // Check if the user is on a mobile device (screen width <= 768px)
        if (window.innerWidth <= 768) {
          // Opens in the same tab on mobile
          window.location.href = url;
        } else {
          // Opens in a new tab on computers
          window.open(url, '_blank'); // Ensure this works on desktop
        }
      } else {
        alert("Please enter a valid username.");
      }
    }

    // Function to toggle dark mode
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Add 'Enter' key functionality
    document.getElementById("username").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        openProfile();
      }
    });
  </script>
</body>
</html>
