<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Profile Finder</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      width: 80%;
      max-width: 300px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #0078D4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #005BB5;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
    .dark-mode input {
      background: #333;
      color: white;
      border-color: #555;
    }
    .dark-mode button {
      background: #1E88E5;
    }
    .dark-mode button:hover {
      background: #1565C0;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      width: 90%;
      max-width: 800px;
      height: 80%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .modal-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #ff5555;
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      cursor: pointer;
      outline: none;
    }
    .modal-close:hover {
      background: #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LeetCode Profile Finder</h1>
    <input type="text" id="username" placeholder="Enter LeetCode username" />
    <br />
    <button id="searchBtn" onclick="openProfile()">View Profile</button>
    <br />
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <p>Enter a username and press "Enter" or click "View Profile."</p>
  </div>

  <!-- Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <iframe id="profileIframe" src=""></iframe>
      <button class="modal-close" onclick="closeModal()">Ã—</button>
    </div>
  </div>

  <script>
    // Open profile in modal
    function openProfile() {
      const username = document.getElementById('username').value.trim();
      if (username) {
        const iframe = document.getElementById('profileIframe');
        iframe.src = `https://leetcode.com/u/${username}/`;
        document.getElementById('profileModal').style.display = 'flex';
      } else {
        alert("Please enter a valid username.");
      }
    }

    // Close modal
    function closeModal() {
      const modal = document.getElementById('profileModal');
      modal.style.display = 'none';
      const iframe = document.getElementById('profileIframe');
      iframe.src = ''; // Clear iframe source for cleanup
    }

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Enter key functionality
    document.getElementById('username').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        openProfile();
      }
    });

    // Close modal on outside click
    window.addEventListener('click', function(event) {
      const modal = document.getElementById('profileModal');
      if (event.target === modal) {
        closeModal();
      }
    });
  </script>
</body>
</html>
